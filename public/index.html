<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello</title>

  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@2.0.3"
    integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx-ext-ws@2.0.1/ws.js"></script>

  <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>

<body class="min-h-dvh">
  <main class="h-dvh max-w-screen-lg mx-auto p-5 flex flex-col justify-between">
    <h1 class="text-3xl font-bold font-mono text-center mb-5">
      Simple chatbot using HTMX
    </h1>

    <div class="flex-grow overflow-y-scroll flex flex-col-reverse p-5">
      <div class="htmx-indicator text-center" id="loading">Loading...</div>
      <div id="chat" class="flex flex-col gap-3"></div>
    </div>

    <div hx-ext="ws" ws-connect="/">
      <form id="form" ws-send class="flex justify-between items-center gap-3" hx-on::after-request="this.reset()">
        <textarea name="prompt" type="text" placeholder="Enter prompt here" required
          class="px-2 py-1 placeholder-teal-300 text-blueGray-600 relative bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"></textarea>
        <button type="submit"
          class="bg-blue-500 text-white active:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">
          Chat
        </button>
      </form>
    </div>
  </main>

</body>

</html
